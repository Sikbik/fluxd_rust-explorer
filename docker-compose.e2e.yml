services:
  # fluxd is not needed for e2e tests when using FIXTURES_MODE=1
  # The explorer-api returns deterministic fixture data without a real daemon

  explorer-api:
    build:
      context: ./explorer-api
      dockerfile: Dockerfile
    container_name: explorer-api
    restart: unless-stopped
    environment:
      - PORT=42067
      - FIXTURES_MODE=1
    ports:
      - "42067:42067"

  flux-explorer:
    build:
      context: ./flux-explorer
      dockerfile: Dockerfile
    container_name: flux-explorer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=42069
      - SERVER_API_URL=http://explorer-api:42067
      - NEXT_PUBLIC_API_URL=http://explorer-api:42067
    depends_on:
      - explorer-api
    ports:
      - "42069:42069"

  e2e:
    build:
      context: ./flux-explorer
      dockerfile: Dockerfile.e2e
    container_name: flux-explorer-e2e
    depends_on:
      - flux-explorer
    environment:
      - PLAYWRIGHT_BASE_URL=http://flux-explorer:42069
      - CI=true


